<div [formGroup]='parentFormGroup' class='mb-3'>
    <label *ngIf="label">{{label}}</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <fa-icon [icon]="mailIcon"></fa-icon>
            </span>
        </div>
        <input  formControlName="email" 
                type="text" 
                class="form-control" 
                placeholder="Email (login)" 
                [bindQueryParamToInput]="bindedQueryParam">
    </div>
    <div id="emailError" class="form-text text-danger"
        *ngIf="!parentFormGroup.get('email').valid && parentFormGroup.get('email').touched">
        <small *ngIf="parentFormGroup.get('email').errors?.required">
            Email is een verplicht veld</small>
        <small *ngIf="parentFormGroup.get('email').errors?.email">
            Geef een geldig emailadres in (formaat: *** @ *** . **)</small>
    </div>
</div>
