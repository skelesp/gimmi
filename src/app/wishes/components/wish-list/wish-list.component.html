<h3>Wensenlijst</h3>
<div *ngIf="loading" class="spinner-border text-danger" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="wishes?.length === 0 && !loading">
    <ngb-alert type="info">
        <p>Er staan nog geen wensen op deze lijst. Vraag {{receiver.firstName}} om wensen op de lijst toe te voegen, zodat jij het perfect cadeau kan kopen...</p>
    </ngb-alert>
</div>
<div *ngIf="wishes" class="card-columns ml-3 mr-3">
    <div *ngFor="let wish of wishes">
        {{wish.title}} <br /> {{ wish.status }}
        <!-- <gimmi-wish-card [wish]="wish"></gimmi-wish-card> -->
    </div>
</div>
