<button *ngIf="itemConfig.onClick" class="btn btn-outline-light btn-block border-0 text-muted text-left"
    (click)="itemConfig.onClick()">
    <div class="row">
        <div class="col-1">
            <fa-icon [icon]="itemConfig.icon"></fa-icon>
        </div>
        <div class="col-9">{{itemConfig.text}}</div>
    </div>
</button>

<a *ngIf="itemConfig.url" class="btn btn-outline-light btn-block border-0 text-muted text-left" href="{{itemConfig.url}}" target="_blank">
    <div class="row">
        <div class="col-1">
            <fa-icon [icon]="itemConfig.icon"></fa-icon>
        </div>
        <div class="col-9">{{itemConfig.text}}</div>
    </div>
</a>
