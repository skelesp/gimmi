<div ngbDropdown class="float-right mr-1">
    <div ngbDropdownToggle>
        <fa-icon [icon]="actionListIcon" size="2x" class="px-1"></fa-icon>
        <!-- Vertical ellipsis because this is more compact on mobile designs -->
    </div>
    <div ngbDropdownMenu class="mt-3">
        <button class="btn btn-outline-light btn-block border-0 text-muted text-left" (click)="actionListItems['item1'].onClick()">
            <div class="row">
                <div class="col-1"><fa-icon [icon]="actionListItems['item1'].icon"></fa-icon></div>
                <div class="col-9">{{actionListItems['item1'].text}}</div>
            </div>
        </button>
    </div>
</div>
