        <a class="logo">
            <img src="../../../assets/logoGIMMI.png" class="d-inline-block align-top rounded logo" alt="Gimmi logo">

    </div>

            <li class="nav-item">
                <a class="nav-link" [hidden]="currentUser" ui-sref="gimmi.register_person" (click)="register()">

                </a>
            </li>

                <a class="nav-link dropdown-toggle" href id="navbarDropdown" role="button" data-toggle="dropdown"

                    <img *ngIf="currentUser.loginStrategy === 'facebook'"
