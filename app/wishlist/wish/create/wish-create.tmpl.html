<!-- wish create container -->
<div class="col-sm-3 col-lg-3 mb-50 mb-xss-30 wish">
	<form name="wishCreateForm"
				class="create-form"
				role="form"
				ng-submit="createWishCtrl.createWish(createWishCtrl.newWish, createWishCtrl.currentReceiverID, createWishCtrl.currentUserID)"
				novalidate>

		<div class="form-group">
			<input 	type="text"
							class="form-control"
							id="newWishTitle"
							ng-model="createWishCtrl.newWish.title"
							placeholder="Titel"
							required/>
		</div>
		<div class="form-group">
			<input 	type="number"
							class="form-control"
							name="inputPrice"
							id="newWishPrice"
							placeholder="Prijs in € (enkel getal ingeven)"
							ng-model="createWishCtrl.newWish.price"/>
				<span ng-show="wishCreateForm.inputPrice.$error.number">
					Enkel getallen toegelaten!
			</span>
		</div>
		<div class="form-group">
			<input 	type="url"
							class="form-control"
							name="inputUrl"
							id="newWishUrl"
							ng-model="createWishCtrl.newWish.url"
							placeholder="Link naar het cadeau"/>
				<span ng-show="wishCreateForm.inputUrl.$error.url">
					Dit is geen geldige link (vergeet "http://" niet)!
				</span>
		</div>
		<div class="form-group">
			<input 	type="text"
							class="form-control"
							id="newWishImage"
							ng-hide="!createWishCtrl.newWish.image"
							ng-model="createWishCtrl.newWish.image"
							placeholder="Zoek een afbeelding"/>

			<button type="button"
							class="btn btn-danger btn-lg"
							ng-hide="createWishCtrl.newWish.image"
							ng-disabled="!createWishCtrl.newWish.title"
							ng-click="createWishCtrl.searchImages(createWishCtrl.newWish.title);">
								Zoek een afbeelding
			</button>
			<script type="text/ng-template" id="googleImageSearchResults.html">
            <div class="modal-header" style="color:#000000">
                <h3 class="modal-title" id="modal-title">
                  Klik op de gewenste afbeelding
                  <button class="btn btn-warning" type="button" ng-click="imagePopupCtrl.cancel()">Cancel</button>
                </h3>

            </div>
            <div class="row modal-body" id="modal-body" style="color:#000000">
							<p ng-show="imagePopupCtrl.noImages" >Er zijn geen afbeeldingen gevonden voor "{{imagePopupCtrl.searchTerm}}". Kies één van de onderstaande standaardafbeeldingen.</p>
							<div ng-if="imagePopupCtrl.items" ng-repeat="image in imagePopupCtrl.items track by $index" class="col-md-3">
								<img class="img-thumbnail" ng-if="image" ng-src="{{image}}" ng-click="imagePopupCtrl.selected.item = image;imagePopupCtrl.ok()" />
							</div>
							<div ng-if="!imagePopupCtrl.items">
								<p> Loading... </p>
							</div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="imagePopupCtrl.cancel()">Cancel</button>
            </div>
        </script>
		</div>

		<button type="submit"
						class="btn btn-danger btn-lg"
						ng-disabled="wishCreateForm.$invalid">
							Toevoegen
		</button>
		<button type="button"
						class="btn btn-default btn-lg"
						ng-click="createWishCtrl.reset();">
							Reset
		</button>
	</form>
</div>
<!-- wish create container -->
