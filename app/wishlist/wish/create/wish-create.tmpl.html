<!-- Create wish card -->
<div class="card">
	<img class="card-img-top rounded img-fluid mb-3" id="newWishImage" ng-model="createWishCtrl.newWish.image" src="https://www.decozine.be/wp-content/uploads/2016/07/lamzac.jpg"
	 alt="Gekozen afbeelding" ng-click="createWishCtrl.searchImages(createWishCtrl.newWish.title);">
	<form name="wishCreateForm" class="m-2" role="form" ng-submit="createWishCtrl.createWish(createWishCtrl.newWish, createWishCtrl.currentReceiverID, ApplicationCtrl.currentUser._id)"
	 novalidate="">
		<div class="form-group">
			<input type="text" class="form-control form-control-sm" id="newWishTitle" ng-model="createWishCtrl.newWish.title" placeholder="Titel"
			 required="">
		</div>
		<div class="form-group">
			<input type="number" class="form-control form-control-sm" name="inputPrice" id="newWishPrice" placeholder="Prijs in â‚¬ (enkel getal ingeven)"
			 ng-model="createWishCtrl.newWish.price">
		</div>
		<div class="form-group">
			<input type="hidden" class="form-control form-control-sm" name="inputUrl" id="newWishUrl" ng-model="createWishCtrl.newWish.url"
			 placeholder="Link naar het cadeau">
		</div>
		<div class="form-group">
			<input type="hidden" class="form-control form-control-sm" id="newWishImage" ng-model="createWishCtrl.newWish.image" placeholder="Zoek een afbeelding">
		</div>
		<button type="button" class="btn btn-danger btn-sm ml-3" ng-hide="createWishCtrl.newWish.image" ng-disabled="!createWishCtrl.newWish.title"
		 google-image-search="" data-image-result="createWishCtrl.newWish.image" disabled="disabled">
                <span class="glyphicon glyphicon-picture"></span>Afbeelding zoeken
        </button>

		<button type="submit" class="btn btn-danger btn-sm float-right" ng-disabled="wishCreateForm.$invalid" disabled="disabled">
    							Toevoegen
    		</button>
		<button type="button" class="btn btn-default btn-sm float-left" ng-click="createWishCtrl.reset();">
    							Reset
    		</button>
	</form>
</div>
