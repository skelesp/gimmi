<!-- Create wish card -->
<div class="card border border-danger shadow">
	<!-- Image header of create wish card -->
	<!-- https://stackoverflow.com/questions/43009351/how-to-make-links-work-with-card-img-overlay-in-bootstrap-v4 -->
	<div class="position-relative pt-2 pb-md-3 pb-5">
		<cl-image class="card-img-top rounded img-fluid" alt="Standaard wensafbeelding" public-id="{{createWishCtrl.wishCardImage.public_id}}" version="{{createWishCtrl.wishCardImage.version}}"
		 class="thumbnail inline">
			<cl-transformation fetch-format="auto" />
		</cl-image>
		<span class="card-img-overlay blurredCardOverlay pointer" ng-click="createWishCtrl.openAddWishPopup()">
			<p class="text-center">
				<i class="fa fa-plus fa-5x" aria-hidden="true"></i>
				<br/>
				<span class="h4 font-weight-bold">Voeg wens toe</span>
			</p>
		</span>
	</div>
</div>
