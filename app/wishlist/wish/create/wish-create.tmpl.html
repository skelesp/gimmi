<!-- Create wish card -->
<div class="card">
	<div class="card-image-overlay">
		<img class="card-img-top rounded img-fluid mb-2" alt="Afbeelding van wens" ng-if="createWishCtrl.newWish.image" ng-src="{{createWishCtrl.newWish.image}}"/>
		<img class="card-img-top rounded img-fluid mb-2" alt="Standaard wensafbeelding" ng-if="!createWishCtrl.newWish.image" ng-src="{{createWishCtrl.defaultImage}}"/>
		<div class="card-img-overlay pt-4 blurredCardOverlay">
			<p ng-hide="createWishCtrl.newWish.title"><i class="fa fa-arrow-down mr-1" aria-hidden="true"></i>Vul hieronder de titel en prijs in en selecteer daarna een afbeelding</p>
			<a href="" ng-show="createWishCtrl.newWish.title" google-image-search="{{createWishCtrl.newWish.title}}" data-image-result="createWishCtrl.newWish.image">
				<i class="fa fa-search fa-2x mr-1" aria-hidden="true"></i> Klik om een andere afbeelding te kiezen voor "{{createWishCtrl.newWish.title}}"
			</a>
		</div>
	</div>
	<form name="wishCreateForm" class="m-2" role="form" novalidate="">
		<div class="form-group">
			<input type="text" class="form-control form-control-sm" id="newWishTitle" ng-model="createWishCtrl.newWish.title" placeholder="Titel"
			 required="">
		</div>
		<div class="form-group">
			<input type="number" class="form-control form-control-sm" name="inputPrice" id="newWishPrice" placeholder="Prijs in â‚¬" ng-model="createWishCtrl.newWish.price">
		</div>
		<div class="form-group">
			<input type="hidden" class="form-control form-control-sm" name="inputUrl" id="newWishUrl" ng-model="createWishCtrl.newWish.url"
			 placeholder="Link naar website met info over de wens">
		</div>
		<div class="form-group">
			<input type="hidden" class="form-control form-control-sm" id="newWishImage" ng-model="createWishCtrl.newWish.image" placeholder="Zoek een afbeelding">
		</div>
		<button type="button" class="btn btn-danger btn-sm float-md-left float-lg-right mb-1" 
				ng-show="createWishCtrl.newWish.image !== ''"
				ng-click="createWishCtrl.createWish(createWishCtrl.newWish, createWishCtrl.currentReceiverID, ApplicationCtrl.currentUser._id)" 
				ng-disabled="wishCreateForm.$invalid" disabled="disabled">
    		Toevoegen
		</button>
		<button ng-show="createWishCtrl.newWish.image === '' && createWishCtrl.newWish.title !== ''" type="button" 
		class="btn btn-danger btn-sm float-md-left float-lg-right mb-1" google-image-search="{{createWishCtrl.newWish.title}}" data-image-result="createWishCtrl.newWish.image">
    		<i class="fa fa-image mr-1" aria-hidden="true"></i> Afbeelding
		</button>
		<button ng-show="createWishCtrl.newWish.title !== '' || createWishCtrl.newWish.price !== ''" type="button" class="btn btn-default btn-sm float-left mb-1 mr-1"
		 ng-click="createWishCtrl.reset();">
    		Reset
    	</button>
	</form>
</div>
