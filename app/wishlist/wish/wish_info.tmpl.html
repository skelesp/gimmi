<!-- page section -->
<section class="page-section" style="color:#000" >
  <div class="container">
    <div class="row">
      <div class="col-md-2 lead">
        <a ui-sref="gimmi.wishlist({receiverID: wishInfoCtrl.receiverID})" style="color:#000;"><span class="glyphicon glyphicon-arrow-left"></span> Terug naar lijst</a>
      </div>
    </div>

    <div class="well">
      <h1>{{wishInfoCtrl.title}}
      <span class="label label-warning pull-right" style="font-size: 36px">{{wishInfoCtrl.price | currency : "â‚¬" : 2}}</span><br />
      <small>voor {{wishInfoCtrl.receiver}}
      <a ui-sref="gimmi.wishlist({receiverID: wishInfoCtrl.receiverID})"><span class="glyphicon glyphicon-list-alt" style="color:#000"></span></a></small>
      </h1>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-7"><img src="{{wishInfoCtrl.image}}" alt="wish image" /></div>
      <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item" ng-show="wish.url"><a style="color:#000" href="{{wishInfoCtrl.url}}" target="_blank"><span class="glyphicon glyphicon-globe" style="font-size:2em;" aria-hidden="true"></span>   Externe website</a></li>
            <li class="list-group-item"><span class="glyphicon glyphicon-gift" style="font-size:2em;" aria-hidden="true"></span>   Status: {{wishInfoCtrl.status}}</li>
          </ul>
      </div>
    </div>
  </div>
</section>
