<!-- Template for wish popup -->
<div class="modal-header">
    <h3 class="modal-title">Voeg een wens toe</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        ng-click="wishPopup.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body container">
    <form name="wishPopupForm">
        <div class="row">
            <div class="col-7">
                <div class="form-group required">
                    <label for="wishTitle" class="form-control-label">Titel</label>
                    <input type="text" class="form-control form-control-sm" name="wishTitle" id="wishTitle" ng-model="wishPopup.wish.title"
                        placeholder="Titel" required />
                </div>
                <div class="form-group">
                    <label for="wishPrice" class="form-control-label">Prijs</label>
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">â‚¬</div>
                        </div>
                        <input type="number" class="form-control form-control-sm" name="inputPrice" id="WishPrice" placeholder="Prijs"
                            ng-model="wishPopup.wish.price" />
                        <span ng-show="wishPopupForm.inputPrice.$error.number">
                            Enkel getallen toegelaten!
                        </span>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-danger btn-sm" type="button" cl-upload public-id="{{wishPopup.temporaryPublicID}}"
                        image-result="wishPopup.wish.image">
                        <i class="fa fa-camera mr-1" aria-hidden="true"></i> Kies afbeelding
                    </button>
                </div>
            </div>
            <div class="col-5">
                <div class="form-group">
                    <cl-image class="img-fluid rounded float-right" public-id="{{wishPopup.wish.image.public_id}}"
                        version="{{wishPopup.wish.image.version}}">
                        <cl-transformation fetch-format="auto" />
                    </cl-image>
                </div>
                
            </div>    
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="wishUrl" class="form-control-label">Website/webshop</label>
                <input type="text" class="form-control form-control-sm" id="WishUrl" ng-model="wishPopup.wish.url"
                    placeholder="Link naar externe website" />
            </div>
            <div class="form-group col-6">
                <label for="wishColor" class="form-control-label">Kleur</label>
                <input type="text" class="form-control form-control-sm" id="wishColor" ng-model="wishPopup.wish.color"
                    placeholder="Gewenste kleur" />
            </div>
            <div class="form-group col-6">
                <label for="wishSize" class="form-control-label">Grootte/Maat</label>
                <input type="text" class="form-control form-control-sm" id="WishSize" ng-model="wishPopup.wish.size" placeholder="Gewenste maat" />
            </div>
            <div class="form-group col-12">
                <label for="wishDescription" class="form-control-label">Beschrijving</label>
                <textarea class="form-control form-control-sm" rows="3" id="wishDescription" ng-model="wishPopup.wish.description"
                    placeholder="Geef een korte beschrijving van je wens">
                </textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <ng-messages for="wishPopupForm.wishTitle.$error">
        <ng-message when="required" ng-show="wishPopupForm.wishTitle.$invalid"
            class="text-danger">
            Titel moet ingevuld zijn!
        </ng-message>
    </ng-messages>
    <button class="btn btn-danger" type="button" ng-click="wishPopup.ok()" ng-disabled="!wishPopupForm.$valid"
        aria-describedby="saveHelpText">Wens opslaan</button>
    <button class="btn btn-outline-danger" type="button" ng-click="wishPopup.cancel()">Annuleer</button>
</div>
