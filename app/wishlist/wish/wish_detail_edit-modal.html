<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
      Wijzig de gegevens van {{wishDetailsEditCtrl.wish.title}}
    </h3>
</div>

<div class="modal-body" id="modal-body">
  <form name="wishEditForm" class="p-2" role="form" novalidate>
      <div class="form-group">
        <img  class="img-thumbnail pointer" ng-src="{{wishDetailsEditCtrl.wish.image}}"
              google-image-search="{{wishDetailsEditCtrl.wish.title}}" data-image-result="wishDetailsEditCtrl.wish.image" />
      </div>
      <div class="form-group">
        <label for="wishTitle" class="form-control-label">Titel</label>
        <input 	type="text"
                class="form-control"
                id="WishTitle"
                ng-model="wishDetailsEditCtrl.wish.title"
                placeholder="Titel"
                required/>
      </div>
      <div class="form-group">
        <label for="wishPrice" class="form-control-label">Prijs</label>
        <input 	type="number"
                class="form-control"
                name="inputPrice"
                id="WishPrice"
                placeholder="Prijs in â‚¬ (enkel getal ingeven)"
                ng-model="wishDetailsEditCtrl.wish.price"/>
        <span ng-show="wishEditForm.inputPrice.$error.number">
          Enkel getallen toegelaten!
        </span>
      </div>
      <div class="form-group">
        <label for="wishUrl" class="form-control-label">Cadeaulink</label>
        <input 	type="text"
                class="form-control"
                id="WishUrl"
                ng-model="wishDetailsEditCtrl.wish.url"
                placeholder="Link naar externe website"/>
      </div>
      <div class="form-group">
        <label for="wishDescription" class="form-control-label">Beschrijving</label>
        <textarea class="form-control" rows="3"
                  id="wishDescription"
                  ng-model="wishDetailsEditCtrl.wish.description"
                  placeholder="Geef een korte beschrijving van je wens"/>
        </textarea>
      </div>
      <div class="form-group">
        <label for="wishColor" class="form-control-label">Kleur</label>
        <input 	type="text"
                class="form-control"
                id="wishColor"
                ng-model="wishDetailsEditCtrl.wish.color"
                placeholder="Gewenste kleur"/>
      </div>
      <div class="form-group">
        <label for="wishSize" class="form-control-label">Grootte/Maat</label>
        <input 	type="text"
                class="form-control"
                id="WishSize"
                ng-model="wishDetailsEditCtrl.wish.size"
                placeholder="Gewenste maat"/>
      </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="wishDetailsEditCtrl.ok()">Opslaan</button>
    <button class="btn btn-danger" type="button" ng-click="wishDetailsEditCtrl.cancel()">Annuleer</button>
</div>
