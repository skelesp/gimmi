<div class="row">
	<div ng-if="wishlistCtrl.currentReceiver">

		<h3>
			Cadeau-ideeën voor {{wishlistCtrl.currentReceiver.fullName}}
			<span class="label label-success pull-right"
						ng-show="wishlistCtrl.userIsReceiver" >
						<a ui-sref="gimmi.wishlist.send">Verstuur mijn lijst</a>
			</span>
		</h3>
		<hr/>

		<div class="col-md-3" ui-view="wish_create">
		</div> <!-- /Thumbnail -->

		<div ng-if="wishlistCtrl.currentReceiver" ng-repeat="wish in wishlistCtrl.wishes | filter: {receiver: wishlistCtrl.currentReceiver._id}"
				 class="col-md-3">
			<div ui-view="wishlist_item"></div>
		</div> <!-- /col-md-4 /repeat-->
	</div> <!-- /receiver found -->

	<div class="col-md-12" ui-view ng-if="! wishlistCtrl.currentReceiver">
		<h4>Sorry, geen lijst gevonden.</h4>

	</div> <!-- /col-md-12 -->
</div> <!-- /row -->
