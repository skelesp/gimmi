<!-- No current receiver found -->
<div class="container relative" ui-view ng-if="! wishlistCtrl.currentReceiver">
	<h4>Sorry, geen lijst gevonden.</h4>
</div>

<div ng-if="wishlistCtrl.currentReceiver">
	<!-- Wishlist header -->
	<blockquote class="blockquote p-3">
		<div class="row">
			<div class="col-sm-6">
				<h4>Cadeau-ideeÃ«n voor</h4>
				<h1>{{wishlistCtrl.currentReceiver.fullName}}</h1>
			</div>
			<div class="col-sm-4 float-right">
				<a class="badge badge-pill badge-secondary float-right" ng-show="wishlistCtrl.userIsReceiver" ui-sref="gimmi.wishlist.send">
					Verstuur mijn lijst
				</a>
				<a class="badge badge-pill badge-secondary float-right" ng-show="!wishlistCtrl.userIsReceiver" ui-sref="gimmi.wishlist({receiverID: wishlistCtrl.currentUserID})">
					Ga naar mijn lijst
				</a>
			</div>
		</div>
	</blockquote>

	<!-- Lijst van wensen -->
	<div class="card-columns ml-3 mr-3">
		<!-- Create wish form -->
		<div ui-view="wish_create"></div>
		<!-- /Create wish form -->

		<!-- Show all wishes for the current receiver -->
		<div ng-if="wishlistCtrl.currentReceiver" ng-repeat="wish in wishlistCtrl.wishes | orderBy: '-createdAt'">
			<div ui-view="wishlist_item"></div>
		</div> <!-- /ng-repeat -->
		<!-- /Show all wishes for the current receiver -->

	</div> <!-- End of wishlist -->

</div>
