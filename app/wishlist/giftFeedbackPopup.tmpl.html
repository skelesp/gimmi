<!-- Template for gift feedback popup -->
<div class="modal-header">
    <h3 class="modal-title">Geef feedback op een ontvangen cadeau</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="giftFeedbackPopupCtrl.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="alert alert-info" role="alert">
            Je kreeg het cadeau " {{giftFeedbackPopupCtrl.wish.title}} " van {{giftFeedbackPopupCtrl.reservator.fullName}}
        </div>
        <div class="mb-2">
            <label for="satisfaction" class="form-control-label">Hoe blij ben je met het cadeau?</label><br />
            <span uib-rating ng-model="giftFeedbackPopupCtrl.giftFeedback.satisfaction" 
                    max="giftFeedbackPopupCtrl.satisfactionRating.max" 
                    state-on="'fa fa-thumbs-o-up fa-2x text-success mr-2'" 
                    state-off="'fa fa-thumbs-o-up fa-2x text-secondary mr-2'" 
                    titles="giftFeedbackPopupCtrl.satisfactionRating.titles" on-hover="giftFeedbackPopupCtrl.satisfactionRating.hoveringOver(value)" on-leave="giftFeedbackPopupCtrl.satisfactionRating.leaveHover()" enable-reset="giftFeedbackPopupCtrl.satisfactionRating.enableReset"
                aria-labelledby="custom-icons-1"></span> <b ng-show="giftFeedbackPopupCtrl.giftFeedback.satisfaction || giftFeedbackPopupCtrl.giftFeedback.hoverSatisfaction">({{giftFeedbackPopupCtrl.showSatisfactionText()}})</b>
        </div>
        <div class="form-group">
            <label for="receivedOn" class="form-control-label">Wanneer heb je het cadeau ontvangen?</label>
            <input type="date" class="form-control" id="receivedOn" name="receivedOn" ng-model="giftFeedbackPopupCtrl.giftFeedback.receivedOn"
                required>
        </div>
        <div class="form-group">
            <label for="message" class="form-control-label">Wil je nog een boodschap sturen naar
                {{giftFeedbackPopupCtrl.reservator.fullName}}?</label>
            <textarea ng-model="giftFeedbackPopupCtrl.giftFeedback.message" type="text" class="form-control" id="message"
                aria-describedby="message" placeholder="Geef hier een boodschap in die je wilt versturen naar {{giftFeedbackPopupCtrl.reservator.firstName}}"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="putBackOnList" ng-model="giftFeedbackPopupCtrl.giftFeedback.putBackOnList">
            <label for="putBackOnList" class="form-check-label">Zet dit cadeau nogmaals op je wensenlijst</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="giftFeedbackPopupCtrl.ok()" aria-describedby="saveHelpText">Feedback
        opslaan</button>
    <button class="btn btn-outline-danger" type="button" ng-click="giftFeedbackPopupCtrl.cancel()">Annuleer</button>
</div>
