<!-- Wish item container -->
<div class="card">
  <img class="card-img-top img-fluid rounded w-100 mb-2" ng-src="{{wish.image}}"
    alt="Afbeelding van de wens">
  <div class="card-block p-1">
    <h6 class="card-title mb-1 font-weight-bold">{{wish.title}}</h6>
    <p class="card-subtitle text-muted text-truncate">Idee van Stijn B.</p>
    <p class="card-text mx-auto my-1 text-right font-weight-bold">{{wish.price | currency : "€" : 2}}</p>
  </div>
  <div class="card-footer text-muted p-1">
    <a><i class="fa fa-cart-plus fa-2x mr-3" aria-hidden="true"></i></a>
    <a ng-hide="wishCtrl.userIsReceiver(wishlistCtrl.currentReceiver._id)" ng-click="wishCtrl.copy(wish)"><i class="fa fa-clone  fa-2x mr-3" aria-hidden="true"></i></a>
    <a ng-show="wishCtrl.userIsReceiver || wishCtrl.userIsCreator(wish.createdBy)" ng-click="wishCtrl.edit(wish)"><i class="fa fa-edit fa-2x mr-3" aria-hidden="true"></i></a>
    <a ui-sref="gimmi.wishlist.wish({wishID: wish._id})"><i class="fa fa-info  fa-2x mr-3" aria-hidden="true"></i></a>
  </div>
</div>

<script type="text/ng-template" id="editWish.html">
  <div class="modal-header" style="color:#000000">
    <h3 class="modal-title" id="modal-title">
      Wijzig {{editPopupCtrl.wish.title}}
    </h3>
  </div>
  <div class="row modal-body" id="modal-body" style="color:#000000">
    <form name="wishEditForm" class="create-form" role="form" novalidate>
      <div class='pic'>
        <img class="img-thumbnail" ng-src="{{editPopupCtrl.wish.image}}" google-image-search="{{editPopupCtrl.wish.title}}" data-image-result="editPopupCtrl.wish.image"
        />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="WishTitle" ng-model="editPopupCtrl.wish.title" placeholder="Titel" required/>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" name="inputPrice" id="WishPrice" placeholder="Prijs in € (enkel getal ingeven)"
          ng-model="editPopupCtrl.wish.price" />
        <span ng-show="wishEditForm.inputPrice.$error.number">
                  Enkel getallen toegelaten!
              </span>
      </div>
  </div>
  </form>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="editPopupCtrl.ok()">Opslaan</button>
    <button class="btn btn-warning" type="button" ng-click="editPopupCtrl.cancel()">Annuleer</button>
  </div>
</script>
