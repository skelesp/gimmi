<div class="thumbnail" ng-class="{'reserved': wish.status === 'reserved'}">

    <button ng-show="wishCtrl.userIsReceiver || wishCtrl.userIsCreator(wish.createdBy)" type="button"	class="close"
          ng-click="wishCtrl.deleteWish(wish)" >
          <span class="glyphicon glyphicon-trash"></span>
    </button>
    <!--<button type="button" class="btn btn-link btn-edit"
            ui-sref="gimmi.wishlist.wish.edit({wishID:wish.id})">
            <span class="glyphicon glyphicon-pencil"></span>
    </button>-->

  <p class="title">{{wish.title}}</p>
  <p><a class="url" ng-show="wish.url" href="{{wish.url}}" target="_blank">{{wish.url}}</a></p>
  <p class="price">{{wish.price | currency : "â‚¬" : 2}}</p>
  <button type="button"
          ng-show="wish.status === 'reserved' && wishCtrl.reservedByUser(wish.reservedBy._id)"
          ng-click="wishCtrl.setFree(wish)"
          class="btn btn-reserved">
  Annuleer uw reservatie
  </button>
  <span ng-show="wish.status === 'reserved' && !wishCtrl.reservedByUser(wish.reservedBy._id)"
        class="label label-danger">
  Gereserveerd door {{wish.reservedBy.firstName}}
  </span>
  <button type="button"
          ng-if="wish.status !== 'reserved'"
          ng-click="wishCtrl.reserve(wish, ApplicationCtrl.currentUser)"
          class="btn btn-default">
      Reserveer
  </button>

</div> <!-- /Thumbnail div -->
