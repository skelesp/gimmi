<!-- Navigatiebar content -->
  <div class="navbar-brand">
    <a ui-sref="gimmi" class="logo">
      <img src="/layout/img/LogoGIMMI.png" class="d-inline-block align-top rounded logo" alt="Gimmi logo">
    </a>
  </div>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
  <div class="navbar-collapse collapse justify-content-between" id="collapsingNavbar">
    <div>
      <!--placeholder to evenly space flexbox items and center links-->
    </div>
    <div ui-view="receiverSearch"></div>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" ng-hide="ApplicationCtrl.currentUser._id" ui-sref="gimmi.login" ng-click="ApplicationCtrl.clearAttemptedEmail()">
          <div class=""><span>Login</span></div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ng-hide="ApplicationCtrl.currentUser._id" ui-sref="gimmi.register_person">
          <div class=""><span>Registreer</span></div>
        </a>
      </li>

      <li class="nav-item">
        
      </li>
     
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-show="ApplicationCtrl.currentUser._id">
          <img ng-show="ApplicationCtrl.currentUser.loginStrategy === 'facebook'" class="rounded-circle avatar mr-1" ng-src="{{ApplicationCtrl.currentUser.accounts.facebook.profile_pic}}">
          <span ng-show="ApplicationCtrl.currentUser.loginStrategy === 'local'" class="fa fa-user-o mr-1" aria-hidden="true"></span>
            {{ApplicationCtrl.currentUser.firstName}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" ui-sref="gimmi.wishlist({receiverID: ApplicationCtrl.currentUser._id})">Mijn  wensenlijst</a>
          <a class="dropdown-item" ui-sref="gimmi.person({personID: ApplicationCtrl.currentUser._id})">Mijn gegevens</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" ng-show="ApplicationCtrl.currentUser.loginStrategy === 'local'" ng-click="ApplicationCtrl.logout()" href="">
            <div class="slide-container"><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Uitloggen</div>
          </a>
          <div class="dropdown-item">
            <div class="btn btn-social btn-sm btn-facebook" ng-show="ApplicationCtrl.currentUser.loginStrategy === 'facebook'" ng-click="ApplicationCtrl.logOutFacebook()">
              <i class="fa fa-facebook mr-1" aria-hidden="true"></i> Uitloggen</div>
            </div>
          </div>
      </li>

    </ul>
  </div>
