<!-- Angular-chart is used. Configuration based upon chart.js library: 
    http://www.chartjs.org/docs/latest/ -->

<div class="container">
    <div class="row" ng-controller="leanstartupCtrl as report">
        <canvas id="leanstartupChart"   
            class="chart chart-line" 
            chart-data="report.data" 
            chart-labels="report.labels" 
            chart-series="report.series" 
            chart-options="report.options"
            chart-dataset-override="report.datasetOverride" >
    </canvas>
    </div>
