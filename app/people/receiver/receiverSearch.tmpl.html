<form name="receiverSearchForm" class="form-inline" ng-submit="" novalidate>
  <div class="input-group">
    <label class="h6 mr-3 d-xs-none d-md-inline-block">Ik zoek een cadeau voor </label>
    <input type="text" ng-click="selected=null;" ng-model="selected" typeahead-template-url="app/people/receiver/receiverSearch.popup.tmpl.html"
      uib-typeahead="receiver as receiver.fullName for receiver in receiverSearchCtrl.receivers | filter:{fullName: $viewValue} | limitTo:8"
      typeahead-show-hint="true" typeahead-min-length="1" typeahead-no-results="noResults" typeahead-focus-first="true" class="form-control form-control-sm"
      type="text" placeholder="..." ng-keyup="receiverSearchCtrl.showWishlist($event, selected)">
    <!-- TODO: maak eerst een functie waar ng-submit naar kan verwijzen na het klikken op deze knop
          <span class="input-group-btn" >
              <button class="btn btn-info btn-lg" type="button">
                  <i class="glyphicon glyphicon-search"></i>
              </button>
          </span>
        -->
  </div>
  <!-- /custom-search-input -->
  <div ng-if="noResults && selected">
    Geen personen gevonden!
  </div>
</form>
